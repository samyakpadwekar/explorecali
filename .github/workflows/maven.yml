name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21.0.2
          distribution: 'temurin'
          cache: maven
      - name: Maven Verify
        run: mvn -f pom.xml clean test
  build:
    #Depends on test's job
    needs: tests
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21.0.2'
        distribution: 'temurin'
        cache: maven
    - name: Build and package project
      run: mvn -B package -DskipTests --file pom.xml
    - name: Show contents of the current working directory
      run: ls -la
    - name: Show contents of the target directory
      run: ls -la target
    - name: Upload Maven build artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: /target/explorecali-0.0.1-SNAPSHOT.jar
  deploy:
    #Depends on build's job
    needs: build
    name: Deploy
    #Run on Ubuntu using the latest version
    runs-on: ubuntu-latest
    steps:
    - name: Download JAR
      #Download the artifact which was uploaded in the build's job
      uses: actions/download-artifact@v3
      with:
        name: artifact
    # - name: Checkout Source
    #   uses: actions/checkout@v4
    # - name: Setup Java
    #   uses: actions/setup-java@v4
    #   with:
    #     distribution: 'temurin'
    #     java-version: '21.0.2'
    # - name: Build Project
    #   run: mvn clean install -DskipTests
    - name: Deploy to EB
      #Deploy the artifact (JAR) into AWS Beanstalk
      uses: einaregilsson/beanstalk-deploy@v13
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Explorecali
        environment_name: Explorecali-env
        version_label: ${{github.SHA}}
        region: us-west-2
        deployment_package: explorecali-0.0.1-SNAPSHOT.jar
